<!DOCTYPE html>
<html>

<head>
  <title>Cops And Robbers</title>
</head>
<style>
  .contentWrapper {
    width: 57%;
    margin: 0 auto 0 auto;
    padding: 0 1em 0 1em;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }

  .text-right {
    text-align: right;
  }

  #highScoreWrapper {
    width: 42%;
  }

  #scoreWrapper {
    width: 25%;
    padding-right: 5.5em;
  }

  #levelWrapper {
    width: 2%;
  }
</style>

<body>
  <div style="width:100%">
    <div class="contentWrapper">
      <div id="highScoreWrapper" class="left">
        <p>Number of turns (Cops):
          <span id="turns"></span>
        </p>
      </div>
      <div id="levelWrapper" class="left">
        <p>
          <span id="level"></span>
        </p>
      </div>
      <div id="scoreWrapper" class="right">
        <p class="text-right">Max turns for Cops: 
          <span id="maxTurns"></span>
        </p>
      </div>
      <canvas id="whyupdate" width="720" height="720">
        Canvas not supported
      </canvas>
    </div>
    <div class="contentWrapper">
      <div class="left">
        <p>
          <span style="font-weight: bold;">Controls:</span> Direction Keys to move the robber (mario sprite); 'R' for restart</p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./../engine/engine.js"></script>
  <script type="text/javascript" src="copsAndRobbers.js"></script>
</body>

</html>
