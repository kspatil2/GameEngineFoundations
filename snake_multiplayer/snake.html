<!DOCTYPE html>
<html>

<head>
  <title>Multiplayer snakes</title>
</head>
<style>
  .contentWrapper {
    width: 57%;
    margin: 0 auto 0 auto;
    padding: 0 1em 0 1em;
  }

  .left{
    float: left;
  }

  .right{
    float:right;
  }

  .text-right{
    text-align: right;
  }

  #highScoreWrapper{
    width: 42%;
  }

  #scoreWrapper{
    width: 25%;
    padding-right: 1.2em;
  }

  #levelWrapper{
    width: 25%;
  }
</style>

<body>
  <div id="game" style="width:100%; display: none">
    <div class="contentWrapper">
      <div id="highScoreWrapper" class="left">
        <p>Player 1 score: <span id="player1score"></span></p>
      </div>
      <div id="levelWrapper" class="left">
        <p>Level <span id="level"></span></p>
      </div>
      <div id="scoreWrapper" class="right">
        <p class="text-right">Player 2 score: <span id="player2score"></span></p>
      </div>
      <canvas id="whyupdate" width="800" height="640">
        Canvas not supported
      </canvas>
    </div>
    <div class="contentWrapper">
      <div class="left">
        <p><span style="font-weight: bold;">Controls:</span> Player 1: Direction Keys, Player 2: W (up), S (down), A (left), D (right); 'R' for restart</p>
        <p><span style="font-weight: bold;">Scoring:</span> Jerry (normal food): +25 points, Lava (spoiled food): -50 points.</p>
      </div>
    </div>
  </div>
  <div id="connect">
      <h2>Your Peer Id: </h2>
      <p id="playerId"></p>
      <button id="hostButton"> Host </button>
      <h2>Join Peer Id: </h2>
      <input id="peer" type="text" />
      <button id="joinButton">Connect</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.js"></script>
  <script type="text/javascript" src="./../engine/engine.js"></script>
  <script type="text/javascript" src="snake.js"></script>
</body>

</html>
